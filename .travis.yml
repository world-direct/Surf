language: php

sudo: false
cache:
  directories:
    - $HOME/.composer/cache

addons:
  apt:
    packages:
      - parallel

notifications:
  slack:
    secure: 

env:
  global:
    secure:

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version
  - if [ "$GITHUB_COMPOSER_AUTH" ]; then composer config -g github-oauth.github.com $GITHUB_COMPOSER_AUTH; fi

jobs:
  include:
    - &lint
      stage: test
      php: 7.2
      env: PHP Lint
      before_install: skip
      install: skip
      branches:
        except:
          - /^latest/
      script: find . -name \*.php ! -path "./vendor/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
    - <<: *lint
      php: 7.1
    - <<: *lint
      php: 7.0
    - <<: *lint
      php: 5.6

    - &phpunit
      stage: test
      php: 7.2
      env: PHPUnit
      before_script: composer install
      script: vendor/bin/phpunit Tests/Unit/
      branches:
        except:
          - /^latest/
    - <<: *phpunit
      php: 7.1
    - <<: *phpunit
      php: 7.0
    - <<: *phpunit
      php: 5.6
      before_script: composer update --with-dependencies phpunit/phpunit
    - <<: *phpunit
      php: 7.2
      env: PHPUnit=latest
      before_script:
        - composer install
        - composer update

    - &release
      stage: release
      php: 7.2
      branches:
        except:
          - /^latest/
      before_script:
        - composer global require kherge/box:^2.7
        - composer install --no-ansi --no-interaction --no-dev --no-progress --classmap-authoritative
        - mkdir bin
      script:
        - $HOME/.composer/vendor/bin/box build
        - php bin/surf.phar --version
      deploy: &github
        provider: releases
        api_key:
          secure: 
        file: bin/surf.phar
        skip_cleanup: true
        draft: true
        on:
          repo: TYPO3/Surf
          tags: true

    - <<: *release
      before_deploy:
        # Set up git user name and tag this commit
        - git config --local user.name "t3easy"
        - git config --local user.email "3628035+t3easy@users.noreply.github.com"
        - git tag -a -m -f latest
      deploy:
        <<: *github
        name: master
        prerelease: true
        draft: true
        overwrite: true
        on:
          repo: TYPO3/Surf
          branch: master

  allow_failures:
    - php: 7.2
      env: PHPUnit=latest

